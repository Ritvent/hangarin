{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row">
              <div class="col-xl-3 col-sm-6 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-9">
                        <div class="d-flex align-items-center align-self-start">
                          <h3 class="mb-0">12</h3>
                          <p class="text-success ml-2 mb-0 font-weight-medium">+3</p>
                        </div>
                      </div>
                      <div class="col-3">
                        <div class="icon icon-box-success">
                          <span class="mdi mdi-format-list-checks icon-item"></span>
                        </div>
                      </div>
                    </div>
                    <h6 class="text-muted font-weight-normal">Total Tasks</h6>
                  </div>
                </div>
              </div>
              <div class="col-xl-3 col-sm-6 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-9">
                        <div class="d-flex align-items-center align-self-start">
                          <h3 class="mb-0">8</h3>
                          <p class="text-success ml-2 mb-0 font-weight-medium">+2</p>
                        </div>
                      </div>
                      <div class="col-3">
                        <div class="icon icon-box-success">
                          <span class="mdi mdi-check-circle icon-item"></span>
                        </div>
                      </div>
                    </div>
                    <h6 class="text-muted font-weight-normal">Completed</h6>
                  </div>
                </div>
              </div>
              <div class="col-xl-3 col-sm-6 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-9">
                        <div class="d-flex align-items-center align-self-start">
                          <h3 class="mb-0">4</h3>
                          <p class="text-warning ml-2 mb-0 font-weight-medium">+1</p>
                        </div>
                      </div>
                      <div class="col-3">
                        <div class="icon icon-box-warning">
                          <span class="mdi mdi-clock icon-item"></span>
                        </div>
                      </div>
                    </div>
                    <h6 class="text-muted font-weight-normal">In Progress</h6>
                  </div>
                </div>
              </div>
              <div class="col-xl-3 col-sm-6 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-9">
                        <div class="d-flex align-items-center align-self-start">
                          <h3 class="mb-0">0</h3>
                          <p class="text-danger ml-2 mb-0 font-weight-medium">-1</p>
                        </div>
                      </div>
                      <div class="col-3">
                        <div class="icon icon-box-danger">
                          <span class="mdi mdi-alert-circle icon-item"></span>
                        </div>
                      </div>
                    </div>
                    <h6 class="text-muted font-weight-normal">Overdue</h6>
                  </div>
                </div>
              </div>
            </div>

            <!-- Main Todo List Section -->
            <div class="row">
              <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">My Todo List</h4>
                    <div class="add-items d-flex mb-4">
                      <input type="text" class="form-control todo-list-input" placeholder="What do you want to accomplish today?">
                      <button class="add btn btn-primary todo-list-add-btn ml-2">
                        <i class="mdi mdi-plus"></i> Add Task
                      </button>
                    </div>
                    
                    <!-- Filter Buttons -->
                    <div class="mb-3">
                      <button class="btn btn-outline-primary btn-sm mr-2 filter-btn active" data-filter="all">All</button>
                      <button class="btn btn-outline-success btn-sm mr-2 filter-btn" data-filter="completed">Completed</button>
                      <button class="btn btn-outline-warning btn-sm mr-2 filter-btn" data-filter="pending">Pending</button>
                      <button class="btn btn-outline-info btn-sm filter-btn" data-filter="today">Today</button>
                    </div>

                    <div class="list-wrapper">
                      <ul class="d-flex flex-column-reverse text-white todo-list todo-list-custom">
                        <li class="task-item" data-priority="high" data-status="pending">
                          <div class="form-check form-check-primary">
                            <label class="form-check-label">
                              <input class="checkbox" type="checkbox"> 
                              <span class="task-text">Complete Django todo app development</span>
                              <span class="badge badge-danger badge-sm ml-2">High</span>
                            </label>
                          </div>
                          <div class="task-actions">
                            <i class="edit mdi mdi-pencil text-info mr-2" title="Edit"></i>
                            <i class="remove mdi mdi-close-box text-danger" title="Delete"></i>
                          </div>
                        </li>
                        <li class="task-item" data-priority="medium" data-status="pending">
                          <div class="form-check form-check-primary">
                            <label class="form-check-label">
                              <input class="checkbox" type="checkbox"> 
                              <span class="task-text">Review and test Bootstrap integration</span>
                              <span class="badge badge-warning badge-sm ml-2">Medium</span>
                            </label>
                          </div>
                          <div class="task-actions">
                            <i class="edit mdi mdi-pencil text-info mr-2" title="Edit"></i>
                            <i class="remove mdi mdi-close-box text-danger" title="Delete"></i>
                          </div>
                        </li>
                        <li class="task-item completed" data-priority="low" data-status="completed">
                          <div class="form-check form-check-primary">
                            <label class="form-check-label">
                              <input class="checkbox" type="checkbox" checked> 
                              <span class="task-text">Set up Django project structure</span>
                              <span class="badge badge-success badge-sm ml-2">Low</span>
                            </label>
                          </div>
                          <div class="task-actions">
                            <i class="edit mdi mdi-pencil text-info mr-2" title="Edit"></i>
                            <i class="remove mdi mdi-close-box text-danger" title="Delete"></i>
                          </div>
                        </li>
                        <li class="task-item" data-priority="high" data-status="pending">
                          <div class="form-check form-check-primary">
                            <label class="form-check-label">
                              <input class="checkbox" type="checkbox"> 
                              <span class="task-text">Create user authentication system</span>
                              <span class="badge badge-danger badge-sm ml-2">High</span>
                            </label>
                          </div>
                          <div class="task-actions">
                            <i class="edit mdi mdi-pencil text-info mr-2" title="Edit"></i>
                            <i class="remove mdi mdi-close-box text-danger" title="Delete"></i>
                          </div>
                        </li>
                        <li class="task-item completed" data-priority="medium" data-status="completed">
                          <div class="form-check form-check-primary">
                            <label class="form-check-label">
                              <input class="checkbox" type="checkbox" checked> 
                              <span class="task-text">Design database models</span>
                              <span class="badge badge-warning badge-sm ml-2">Medium</span>
                            </label>
                          </div>
                          <div class="task-actions">
                            <i class="edit mdi mdi-pencil text-info mr-2" title="Edit"></i>
                            <i class="remove mdi mdi-close-box text-danger" title="Delete"></i>
                          </div>
                        </li>
                      </ul>
                    </div>
                    
                    <!-- Task Summary -->
                    <div class="mt-4 pt-3 border-top">
                      <div class="row text-center">
                        <div class="col-4">
                          <p class="mb-1 font-weight-bold text-muted">Total</p>
                          <h5 class="mb-0" id="total-tasks">5</h5>
                        </div>
                        <div class="col-4">
                          <p class="mb-1 font-weight-bold text-success">Completed</p>
                          <h5 class="mb-0 text-success" id="completed-tasks">2</h5>
                        </div>
                        <div class="col-4">
                          <p class="mb-1 font-weight-bold text-warning">Remaining</p>
                          <h5 class="mb-0 text-warning" id="remaining-tasks">3</h5>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

{% endblock %}
